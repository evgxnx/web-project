<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food lover</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan&family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/575/575577.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a894f73084.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
  <header class="header">
        
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reviews.html">reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
            </ul>
        </div>
        <div class="icons ml-auto">
            <div id="menu-bar" class="fas fa-bars"></div>
            <button type="button" id="button-animation" class="btn btn-primary btn-transparent contact-btn btn-xl" data-toggle="modal" data-target="#contactModal">Contact us</button>
        </div>
    </nav>

</header>
    

    <section class="gallery">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <h1 class="text-center mb-0">Gallery</h1>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/gallery1.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery2.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery3.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery4.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery5.png" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="images/gallery6.png" class="d-block w-100" alt="">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    


      <div class="before">
        <img src="images/before footer.png" alt="">
      </div>
      
      
      <footer class="footer">
        
        <div class="main-footer">
          <div class="footer-logo">
            <img src="images/footerlogo.png" alt="" class="adaptive-img">
          </div>
        </div>
      
        <nav class="footer-navbar">
            <a href="index.html" class="btn btn-sm text-decoration-none">Home</a>
            <a href="reviews.html" class="btn btn-sm text-decoration-none">Reviews</a>
            <a href="menu.html" class="btn btn-sm text-decoration-none">Menu</a>
            <a href="gallery.html" class="btn btn-sm text-decoration-none">Gallery</a>
        </nav>
      </footer>


      <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required>
                  
                </div>
                <div class="form-group">
                    <i class="fa-sharp fa-solid fa-comment"></i>
                    <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary submit-btn-form">Submit</button>
              </form>
                  
            </div>
          </div>
        </div>
      </div>  


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="button-animation.js"></script>
</body>
</html>
